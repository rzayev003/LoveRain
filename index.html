<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploding Hearts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-image: url('https://images.unsplash.com/photo-1563051608-32d7d7e4fcb7'); /* Sevgi şəkli burada */
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff1744;
      transform: rotate(45deg);
      opacity: 0;
      animation: explode 1s ease forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff1744;
      border-radius: 50%;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      left: 25px;
      top: 0;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) translate(-50px, -50px);
        opacity: 1;
      }
      100% {
        transform: scale(0) translate(0, 0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const heartCount = 20;  // Ürək sayını artırmaq və ya azaltmaq üçün
    for (let i = 0; i < heartCount; i++) {
      setTimeout(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * 100}vh`;
        heart.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
        document.body.appendChild(heart);
      }, i * 300); // Partlayışlar ardıcıl olsun
    }
  </script>
</body>
</html>
